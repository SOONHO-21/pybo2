<!-- auth/login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로그인</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
    
    <h1>로그인</h1>
    <form method="post">
        <input type="text" name="username" placeholder="사용자명" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <button type="submit">로그인</button>
    </form>
    <p>
        <a href="{{ url_for('auth.register') }}">[회원가입]</a>
        <a href="{{ url_for('auth.find_id') }}">[아이디 찾기]</a>
        <a href="{{ url_for('auth.find_pw') }}">[비밀번호 찾기]</a>
    </p>
</body>
</html>
