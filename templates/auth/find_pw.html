<!-- auth/find_pw.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>비밀번호 찾기</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
    
    <h1>비밀번호 찾기</h1>
    <form method="post">
        <input type="text" name="username" placeholder="아이디" required><br>
        <input type="email" name="email" placeholder="이메일" required><br>
        <button type="submit">임시 비밀번호 발급</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">[로그인 페이지로]</a></p>
</body>
</html>
