<!-- auth/register.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
    
    <h1>회원가입</h1>
    <form method="post">
        <input type="text" name="username" placeholder="아이디" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <input type="text" name="realname" placeholder="성명" required><br>
        <input type="text" name="company" placeholder="회사 (미입력 시 무직)"><br>
        <input type="email" name="email" placeholder="이메일 (선택)"><br>
        <button type="submit">회원가입</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">[로그인]</a></p>
</body>
</html>
