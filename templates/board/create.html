<!-- board/create.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>게시판 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>게시판 생성</h2>

    {% if session.is_admin %}
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">게시판 이름</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
        <a href="{{ url_for('board.board_list') }}" class="btn btn-secondary">취소</a>
    </form>
    {% else %}
        <div class="alert alert-danger">관리자만 접근할 수 있습니다.</div>
        <a href="{{ url_for('board.board_list') }}" class="btn btn-secondary">게시판 목록으로</a>
    {% endif %}
</body>
</html>
