<!-- post/check_pw.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>비밀번호 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>비밀번호 확인</h1>
    <form method="post">
        <div class="mb-3">
            <label for="input_pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="input_pw" name="input_pw" required>
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
        <a href="{{ url_for('post.post_detail', board_id=board_id, post_id=post_id) }}" class="btn btn-link">취소</a>
    </form>
</div>
</body>
</html>
