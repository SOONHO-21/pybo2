<!-- post/write.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>글 작성</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">첨부 파일 (선택)</label>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_secret" id="is_secret">
            <label class="form-check-label" for="is_secret">비밀글</label>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀글 비밀번호 (비밀글 선택 시)</label>
            <input type="password" name="secret_pw" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="{{ url_for('board.board_list') }}" class="btn btn-secondary">취소</a>
    </form>
</body>
</html>
