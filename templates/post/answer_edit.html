<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>댓글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h3>댓글 수정</h3>
    <form method="post">
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="3" required>{{ answer.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="{{ url_for('post.post_detail', board_id=board_id, post_id=answer.question_id) }}" class="btn btn-secondary">취소</a>
    </form>
</body>
</html>
